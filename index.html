<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Preventivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark ">
            <div class="container-fluid">
              <a class="navbar-brand text-white mx-4" href="#">
                Bool Factory
              </a>
              <button class="navbar-toggler btn btn-outline-light text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon btn btn-outline-light "></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 mx-4">
                    <li class="nav-item pl-2">
                      <a class="nav-link text-secondary" href="#">Home</a>
                    </li>
                    <li class="nav-item pl-2">
                      <a class="nav-link text-secondary" href="#">Servizi</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-secondary " href="#">Contatti</a>
                    </li>
                  </ul>
              </div>
            </div>
          </nav>
    </header>
    <div class="container pt-3">
        <div class="row">
            <div class="col-lg-8">
               <!-- Form -->
        <form id="form-prev">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="" required>
                  </div>
                  <div class="mb-3">
                    <label for="surname" class="form-label">Cognome</label>
                    <input type="text" class="form-control" id="surname" placeholder="" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="" required>
                  </div>
                  <select class="form-select my-4" aria-label="Scelta lavoro" id="tipoLavoro">
                    <option value="" selected>Scegli il tipo di lavoro</option>
                    <option value="Backend Development">Backend Development</option>
                    <option value="Frontend Development">Frontend Development</option>
                    <option value="Project Analysis">Project Analysis</option>
                  </select>
                  <div class="mb-3">
                    <label for="textarea1" class="form-label">Textrea con Bootstrap 5</label>
                    <textarea class="form-control" id="textarea1" rows="3"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="codicePromo" class="form-label">Codice Promozionale (opzionale)</label>
                    <input type="text" class="form-control" id="codicePromo" placeholder="">
                  </div>
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                    <label class="form-check-label" for="flexCheckDefault">
                      Accetto la Privacy Policy
                    </label>
                </div>
                <div>
                  <button id="submit" class="btn btn-primary mx-4">Calcola preventivo</button>
                  <span>
                    <p class="pt-4 px-4 fw-bold" id="risultato"></p>
                  </span>
                </div>
        </form>
            </div>
                <div class="col-lg-4 px-4">
                  <div class="card">
                    <img class="card-img-top" src="./photo-1517180102446-f3ece451e9d8.avif" height="200" width="300" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">I nostri contatti</h5>
                      <p class="card-text">Se hai bisogno di aiuto puoi contattarci:</p>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">help@boolfactory.test</li>
                      <li class="list-group-item">+1122334455</li>
                    </ul>
                    <div class="card-body">
                      <a href="#" class="card-link">Help desk</a>
                    </div>
                  </div>
                </div>
                </div>  
        </div>    


    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
